<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Book Cabs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
         crossorigin="anonymous">
        <link rel="stylesheet" href="/static/login.css">
    </head>
    <body style="background-image:url({{url_for('static',filename='pgg.jpg')}});background-repeat:repeat;">                
      <form action="{{url_for('pg')}}" method="POST">
        <center>
                      
                      <h2>  Book a City Taxi to your destination in town
                    </h2></center>
               <div align="center" >
            
                 <h3>AC Cabs for point to point travel!!</h3>
                
                    <!--AVAILABLE RIDES<br!-->
                    <!--input type="radio" name="mini">  Mini
                    <input type="radio" name="play">Prime Play<br>
                    <input type="radio" name="suv">Prime SUV
                    <input type="radio" name="sedan">Prime Sedan<br>
                    <input type="radio" name="rental">Hourly Rental-->
                    
                  <h2>  <lable for="cars">CAR TYPE</lable>
                   <select name="car" >
                    <option value="None">None</option> 
                    <option value="Mini">Mini</option> 
                    <option value="Prime Play">Prime Play</option>
                    <option value="Prime SUV">Prime SUV</option>
                    <option value="Prime Sedan">Prime Sedan</option>
                    <option value="Hourly Rental">Hourly Rental</option><br></h2>
                </select>
                <table>
                      
                
                
                    <br>
                    <tr>
                        <td>
                           <h3>NAME<br>
                        </h3>
                        </td>
                        <td>
                           <input type="text" name="NAME"  placeholder="name">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                           <h3>PICKUP<br>
                        </h3>
                        </td>
                        <td>
                           <input type="text" name="pick"  placeholder="Start Destination">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                           <h3>DROP OFF<br>
                        </h3>
                        </td>
                        <td>
                           <input type="text" name="drop"  placeholder="End Destination">
                        </td>
                    </tr>
                    
                    
                    <tr>
                        <td>
                           <h3>PICKUP TIME 
                        </h3>
                        </td>
                        <td>
                           <input type="time" name="picktime"  placeholder="Now">
                        </td>
                    </tr>
                    <tr>
                        <td>
                           <h3>PICKUP DATE
                        </h3>
                        </td>
                        <td>
                           <input type="date" name="pickdate"   placeholder="date">
                        </td>
                    </tr>
                   
                    <tr>
                        <td>
                           <h3>PASSENGERS 
                            COUNT</h3>
                        </td>
                        <td>
                           <input type="number" name="count"
                            placeholder="No.of persons">
                        </td>
                    </tr>
                    <tr>
                        <td>
                           <h3>CONTACT NUMBER
                            </h3>
                        </td>
                        <td>
                           <input type="number" name="contact"
                            placeholder="Contact Number">
                        </td>
                    </tr>
                <tr>
                    <td>
                       <h3> TRIP TYPE:<br>
                        <input type="radio" name="trip"  value="Duration">Duration
                       <input type="radio" name="trip" value="Only one way">Only one way
                     <input type="radio" name="trip" value="Return">Return</h3>
                    </td>
                </tr>
                </table>
               
                 
                <br>
                <input class="btn-success" style="font-size: 14px; font-family: cursive;" type="submit"  value="BOOK">
                 </div>
                </h3>
           

            </form>   
    </body>
</html>
