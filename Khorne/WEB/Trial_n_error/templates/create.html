<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/create.css">
    <title>Create Account</title>
</head>
<body style="background-image: url({{url_for('static',filename='cotton_abg.webp')}}); background-repeat: no-repeat; background-size:100%;">
    <div>
    <p align="center" style="color: cornflowerblue;font-family: monospace; font-size: 70px;">Enter your Details</p>
    </div>
<form action="{{url_for('create')}}" method="post">
    <div align="center" id="blur">
        <input name="name" autocomplete="off" placeholder="Your Name" type="text"> 
        <input name="company" autocomplete="off" placeholder="Your Company Name" type="text">
        <input name="wareid" autocomplete="off" placeholder="Warehouse id" type="text">
        <input name="location" autocomplete="off" placeholder="Location" type="text">
        <input name="pass" autocomplete="off" placeholder="Enter a Password" type="password">
        <input name="cpass" autocomplete="off" placeholder="Confirm your Password" type="password">
        <input name="email" autocomplete="off" placeholder="Enter Your Email-id" type="text">
    </div>

    <br><br>
    <div align="center">
        <button type="submit" class="btn btn-success btn-lg">CREATE ACCOUNT</button>
    </div>
</form>
</body>
</html>
